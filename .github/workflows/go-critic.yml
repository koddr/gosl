name: Linter

on:
  push:
    paths:
      - "**.go"
  pull_request:
    paths:
      - "**.go"

jobs:
  build:
    strategy:
      matrix:
        go: [ stable ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
          cache: false
      - name: Run go-critic linter
        run: go run github.com/go-critic/go-critic/cmd/gocritic@latest check -enableAll ./...
